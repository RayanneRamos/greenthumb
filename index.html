<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <title>greenthumb</title>
</head>
<body>
  <div id="app">
    <header>
      <div>
        <img class="logo" src="./assets/images/logo.png" alt="logo" />
        <h1>Find your <br /> next green <br /> friend</h1>
        <img class="icon" src="./assets/images/arrow.png" alt="arrow" />
      </div>
    </header>
    <main>
      <section class="selects">
        <div class="first-select">
          <img src="./assets/images/sun.png" alt="sun" />
          <p>1. Set the amount of <strong>sunlight</strong> <br /> your plant will get</p>
          <select>
            <option>Select...</option>
            <option>no</option>
            <option>low</option>
            <option>high</option>
          </select>
        </div>
        <div class="second-select">
          <img src="./assets/images/wateringcan.png" alt="wateringcan" />
          <p>2. How often do you want to <br /> <strong>water</strong> your plant?</p>
          <select>
            <option>Select...</option>
            <option>regularly</option>
            <option>daily</option>
            <option>rarely</option>
          </select>
        </div>
        <div class="third-select">
          <img src="./assets/images/dog.png" alt="dog" />
          <p>3. Do you have pets? Do <br /> they <strong>chew</strong> plants?</p>
          <select>
            <option>Select...</option>
            <option>true</option>
            <option>false</option>
          </select>
        </div>
      </section>
      <footer>
        <div class="no-results">
          <div class="info">
            <h1>No results yet...</h1>
            <p>Use the filters above to find <br /> the plant that best fits your <br /> environment :)</p>
          </div>
          <img class="no-image" src="./assets/images/no-results.png" alt="no-results" />
        </div>
      </footer>
    </main>
  </div>
</body>
</html>
