          <h1 class="title">
            Find your <br />
            next green <br />
            friend
          </h1>
          <img class="icon" src="./assets/images/arrow.png" alt="arrow" />
        </div>
      </header>
      <main>
        <section class="selects">
          <div class="first-select">
            <img src="./assets/images/sun.png" alt="sun" />
            <p>
              1. Set the amount of <strong>sunlight</strong> your plant will get
            </p>
            <select name="select" id="select-sun">
              <option value="">Select...</option>
              <option value="no">no</option>
              <option value="low">low</option>
              <option value="high">high</option>
            </select>
          </div>
          <div class="second-select">
            <img src="./assets/images/wateringcan.png" alt="wateringcan" />
            <p>
              2. How often do you want to <strong>water</strong> your plant?
            </p>
            <select name="select" id="select-wateringcan">
              <option value="">Select...</option>
              <option value="regularly">regularly</option>
              <option value="daily">daily</option>
              <option value="rarely">rarely</option>
            </select>
          </div>
          <div class="third-select">
            <img src="./assets/images/dog.png" alt="dog" />
            <p>3. Do you have pets? Do they <strong>chew</strong> plants?</p>
            <select name="select" id="select-pets">
              <option value="">Select...</option>
              <option value="true">true</option>
              <option value="false">false</option>
            </select>
          </div>
        </section>
